<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PerpusKita</title>
    <link rel="stylesheet" href="login/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Background -->
    <img
      src="login/asset/istockphoto-1386193712-612x612.jpg"
      alt="Background"
      class="background-image"
    />

    <!-- Navbar -->
    <header class="header">
      <div class="header-left">
        <img
          src="login/asset/chat-gpt-image-29-apr-2025-21-23-28-20.png"
          alt="Logo"
          class="logo-icon"
        />
      </div>

      <div class="header-right">
        <div class="header-right">
          <nav class="nav-menu">
            <a class="nav-item" href="perpuskita.html">Home</a>
            <a class="nav-item" href="koleksi.html">Koleksi</a>
            <a class="nav-item" href="layanan.html">Layanan</a>
          </nav>
        </div>

        <div class="icons">
          <a href="notifikasi.html">
            <img src="login/asset/bell0.svg" alt="Notifikasi" class="icon" />
          </a>
          <a href="profil.html">
            <img src="login/asset/account-circle0.svg" alt="User" class="icon" />
          </a>
        </div>
        
    </header>

    <!-- Login Form -->
    <main>
      <div class="login-container">
        <h2 class="masuk">MASUK</h2>
        <form>
          <label for="username">NAMA PENGGUNA</label>
          <input type="text" id="username" name="username" required />

          <label for="password">KATA SANDI</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">MASUK</button>
        </form>
        <p class="extra-text">
          BELUM PUNYA AKUN?<a href="regis.html" class="daftar-akun"
            >DAFTAR AKUN</a
          >
        </p>
      </div>
    </main>

    <footer class="footer">
      <p>PerpusKita@</p>
    </footer>
  </body>
</html>
